<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url("https://cdn.wallpapersafari.com/3/48/5bfc7H.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        
        .nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 30px;
            color: white;
            padding: 0 15px;
        }
        
        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            padding: 0 15px;
        }
        
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .form .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            background-color: #4070f4;
            border-radius: 25px;
        }

        .form .input-field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 30px;
        }

        .input-field input {
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 0 35px;
            border: none;
            outline: none;
            font-size: 16px;
            border-bottom: 2px solid #ccc;
            border-top: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .input-field input:is(:focus, :valid) {
            border-bottom-color: #4070f4;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 23px;
            transition: all 0.2s ease;
        }

        .input-field input:is(:focus, :valid)~i {
            color: #4070f4;
        }

        .input-field i.icon {
            left: 0;
        }

        .input-field i.showHidePw {
            right: 0;
            cursor: pointer;
            padding: 10px;
        }

        .form .checkbox-text {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .checkbox-text .checkbox-content {
            display: flex;
            align-items: center;
        }

        .checkbox-content input {
            margin-right: 10px;
            accent-color: #4070f4;
        }

        .form .text {
            color: #333;
            font-size: 14px;
        }

        .form a.text {
            color: #4f0334;
            text-decoration: none;
        }
        .form a:hover {
            text-decoration: underline;
        }

        .form .button {
            margin-top: 35px;
        }

        .form .button input {
            border: none;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 6px;
            background-color: #4070f4;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button input:hover {
            background-color: #26f26d;
        }

        .form .login-signup {
            margin-top: 30px;
            text-align: center;
        }
        
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>WELCOME TO BLOOD GROUP IDENTIFICATION GROUP!!!</h1>
    </div>
    <div class="box">
        <div class="container">
            <div class="form signup">
                <span class="title"><h1>Registration</h1></span>

                <!-- Display Error Messages if Any -->
                {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Signup Form -->
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Username" required />
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required />
                        <i class="uil uil-envelope"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a password" required />
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" placeholder="Confirm a password" required />
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required />
                            <label for="termCon" class="text"><h3>I accepted all terms and conditions</h3></label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Register" />
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        <h3>Already a member?
                        <a href="{% url 'login' %}" class="text login-link"><h2>Login Now</h2></a></h3>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
